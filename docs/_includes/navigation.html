{% assign num_month = false %}
{% assign full_year = true %}

<div class="page_navigation">
  {% if page.previous.url %}
    {% assign post=page.previous %}
    <a class="prev" href="{{ page.previous.url | relative_url }}"><i class="fas fa-arrow-alt-circle-left"></i> {% include date.html %} ({{post.title}})</a>
  {% else %}
    <a class="prev"></a>
  {% endif %}
  {% if page.next.url %}
    {% assign post=page.next %}
    <a class="next" href="{{ page.next.url | relative_url }}">{% include date.html %} ({{post.title}}) <i class="fas fa-arrow-alt-circle-right"></i></a>
  {% else %}
    <a class="next"></a>
  {% endif %}
</div>
